<!DOCTYPE html>
<html>
<head>
  <title>Room Booking Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    #navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    #navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #navbar ul li {
      float: left;
      margin-right: 20px;
    }

    #navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    #navbar ul li a:hover {
      color: #eaeaea;
    }

    #content {
      padding: 20px;
      color: #333;
    }

    #footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Rooms</a></li>
      <li><a href="#">Specials</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div id="content">
    <h1>Online Room Booking</h1>
    <input type="text" placeholder="Search room" id="searchInput">
    
    <!-- Room Items -->
    <div class="room-item">
      <h3>Room Type 1</h3>
      <video src="room1.mp4" controls></video>
      <p>Description of Room Type 1</p>
      <button class="book-btn">Book Now</button>
    </div>

    <div class="room-item">
      <h3>Room Type 2</h3>
      <video src="room2.mp4" controls></video>
      <p>Description of Room Type 2</p>
      <button class="book-btn">Book Now</button>
    </div>
    
    <!-- Person Details for Booking -->
    <h2>Person Details for Booking</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <button type="submit">Place Order</button>
    </form>
  </div>

  <div id="footer">
    <p>Contact us at contact@example.com</p>
  </div>

  <script>
    // JavaScript code can be added here for interactivity
  </script>
</body>
</html>
